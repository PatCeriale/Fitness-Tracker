<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Workout Buddy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <form id="button-home">
            <h2>Enter a Workout!</h2>
            <p>Exercise type (cardio, resistance, etc.): <input type="text" name="type" placeholder="Required">
            </p>
            <p>Title: <input type="text" name="title" placeholder="Required"></p>
            <p>Duration (minutes): <input type="number" name="duration"></p>
            <p>Weight (lb): <input type="number" name="weight"></p>
            <p>Reps: <input type="number" name="reps"></p>
            <p>Sets: <input type="number" name="sets"></p>
            <p>Distance (miles): <input type="number" name="distance"></p>
            <button type="submit"><i class="fas fa-plus"></i> Add to current workout</button>
        </form>
    </div>
    <div>
        <h2>Current workout:</h2>
        <p class="current-workout"></p>
        <button id="save-workout" type="button"><i class="fas fa-save"></i> Save Workout</button>
    </div>
    <a href="/reps">See your workouts!</a><br>
    <a href="/user">See your profile!</a><br>
    <a href="/populatedworkout">See all your workouts!</a>
    <script src="https://unpkg.com/axios@0.21.0/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
